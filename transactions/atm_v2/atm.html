<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💰</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="../assets/js-snackbar.min.css">
    <link rel="stylesheet" href="./atm.css">
    <title>ATM</title>
</head>
<body>
    <div class="centered">
        <h1>Are you smarter than an ATM?</h1>
        <span id="rules-link">📜 Rules</span>
    </div>


    

    <div class="operations">
        <div>
            <h1>🧍 Bob Operations</h1>
            <button id="withdraw">Withdraw 100 DKK</button>
            <button id="deposit">Deposit 100 DKK</button>
        </div>

        <div>
            <h1>🏦 Bank Operations</h1>
            <button id="read-balance">Read Balance</button>
            <button id="update-balance">Update Balance</button>
        </div>
    </div>

    
    <div class="transactions">
        <div class="transaction-column">
            <h3>Bob Operations</h3>
            <div id="bob-operations">            
            </div>
        </div>

        <div class="atm-column">
            <img src="../ATM.png" alt="ATM">
            <div class="balance-overlay">
                <span id="balance">???</span>
            </div>
        </div>

        <div class="transaction-column">
            <h3>Bank Operations</h3>
            <div id="bank-operations">
            </div>
        </div>
    </div>

    <div id="achievements">
    </div>

    <script src="../assets/js-snackbar.min.js"></script>
    <script src="./atm.js"></script>
</body>
</html>

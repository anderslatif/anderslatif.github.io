<head>

    <style>
        html, body {

    <div id="ascii"></div>
    
    <script src="sketch.js"></script>

    <label for="red">Red</label>

    <label for="green">Green</label>
    <input type="range" min="0" max="40" value="10" id="green">
    <label for="blue">Blue</label>
